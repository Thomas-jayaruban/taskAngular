<div class=box>
    <div class="boxleft" >
        <div>
            <p class="menu" >Menu</p>
            <i class="fa-solid fa-bars" id="menuIcon"></i>
        </div>
        <div class="tasks" (click)="addTask()" style="margin-top:20px">
            + Add Task
        </div>
        <p class="task-p" >TASKS</p>

    </div>
    <p class="toadd" [ngClass]="{hideValue: hideValue}">Please add a task</p>
    <section class="container" [ngClass]="{hideValue: !hideValue}">
        <header>Add a Task</header>
        <header>Add a Task</header>
        <form action="#" class="form">
          <div class="input-box">
            <label>Task Name</label>
            <input type="text" placeholder="Enter Task Name" required />
          </div>
          <div class="input-box">
            <label>SubTasks (if Available)</label>
            <input type="text" placeholder="Enter SubTask" r/>
          </div>
          <div class="column">
           
            <div class="input-box">
              <label>Task Date</label>
              <input type="date" placeholder="Enter birth date" required />
            </div>
          </div>
          <div class="gender-box">
            <h3>Priority</h3>
            <div class="gender-option">
              <div class="gender">
                <input type="radio" id="check-male" name="gender" checked />
                <label for="check-male">High</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-female" name="gender" />
                <label for="check-female">Normal</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-other" name="gender" />
                <label for="check-other">Low</label>
              </div>
            </div>
          </div>
          
          <button>Submit</button>
        </form>
      </section>


</div>
